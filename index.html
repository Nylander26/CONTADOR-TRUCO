<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="scripts/index.js" defer type="module"></script>
    <title>CONTADOR TRUCO</title>
</head>

<body>
    <h1 class="title">Contador de Truco</h1>
    <div id="playersContainer">
        <div class="player" id="containerPlayer1">
            <div class="actionButtons">
                <button id="add">+</button>
                <button id="substract">-</button>
            </div>
            <div class="info">
                <h2></h2>
                <p id="matchScore1"></p>
            </div>
            <div class="score"></div>
        </div>
        <div class="player" id="containerPlayer2">
            <div class="actionButtons">
                <button id="add">+</button>
                <button id="substract">-</button>
            </div>
            <div class="info">
                <h2></h2>
                <p id="matchScore2"></p>
            </div>
            <div class="score"></div>
        </div>
    </div>
    <div class="reset">
        <button>Reiniciar</button>
        <button id="reset">Limpiar</button>
    </div>
    <dialog type="modal">
        <p>Seguro que quieres limpiar la mesa?</p>
        <button id="si">Si</button>
        <button id="no">No</button>
    </dialog>
    <footer class="footer">
        <p>&copy; Wolfgang Nylander</p>
    </footer>
</html>
